<DOCTYPE! html>
<html>
<head>

<title>octocat (the octocat)</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.5.1/lodash.js"></script>
<link href="octicons/octicons.css" rel="stylesheet">
<link href="reset.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<link href="octocat.css" rel="stylesheet">
<!-- <link href="/Users/alexanderallis/Desktop/styles.css" rel="stylesheet"> -->
<body>

</head>

<header>
    <div class=header-wrapper>
      <span class="octicon octicon-mark-github"></span>
      <input class="git-search" type="text" value="Search Github">
      <span class="header-nav">
        <a href="#">Pull Requests</a>
        <a href="#">Issues</a>
        <a href="#">Gist</a>
      </span>
    </div>
</header>

<div class="main">
  <aside>
    <img src="https://avatars1.githubusercontent.com/u/583231?v=3&s=460" alt="avatar">

    <div class="username">
      <h1 class="insert-username"></h1>
      <h2 class="insert-user-sub"></h2>
    </div>

    <div class="user-info">

      <div class="user-info-sub">
        <span class="octicon octicon-organization"></span>
        <span class="company"></span>
      </div>
      <div class="user-info-sub">
      <span class="octicon octicon-location"></span>
      <span class="location"></span>
      </div>
      <div class="user-info-sub">
      <span class="octicon octicon-mail"></span>
      <span class="email"></span>
      </div>
      <div class="user-info-sub">
        <span class="octicon octicon-link"></span>
        <span class="blog"></span>
      </div>
      <div class="user-info-sub">
        <span class="octicon octicon-clock"></span>
        <span class="created_at"></span>
      </div>

    </div>

  </aside>

  <div class="main-right">

    <div class="the-tabs">

      <div class="tab contributions clicked">
        <span class="octicon octicon-diff-added"></span>
        <span>Contributions</span>
      </div>
      <div class="tab repos">
        <span class="octicon octicon-repo"></span>
        <span>Repositories</span>
      </div>
      <div class="tab public">
        <span class="octicon octicon-rss"></span>
        <span>Public activity</span>
      </div><!--
   --><div class="tab-line"></div>

    </div>

    <div class="popular-repositories">
      <h1>Popular repositories</h1>
    </div>

    <div class="all-repos">

      <div class="search-container">
        <input class="repo-search" type="text" value="Find a repository...">
        <input class="repo-search-btn" type="submit" value="Search">
        <div class="search-cont-right">
          <a href="#">All</a>
          <a href="#">Sources</a>
          <a href="#">Forks</a>
          <a href="#">Mirrors</a>
        </div>

      </div>

      <div class="individual-repos">

        <div class="individual-repo-text">
        <a class="indiv-repo-name" href="#"></a>
        <p>This repo is for demonstration purposes only.</p>
        <span>Updated an hour ago</span>
        </div>

        <div class="repo-stats">
          <span class="indiv-repo-stars"></span>
          <span class="octicon octicon-star"></span>
          <span class="indiv-repo-forks"></span>
          <span class="octicon octicon-git-branch"></span>
        </div>

      </div>

    </div>

  </div>

</div>

<script src="octocat.js"></script>
</body>
</html>
